<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto grid max-w-7xl gap-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-xl">
      <h2 class="text-3xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-4xl">MANAGE USERS</h2>
    </div>
    <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
      @if(this.allUser)
      {
        @for(user of this.allUser.users; track user)
        {
          <li>
            <div class="flex items-center gap-x-6">
              <img class="size-16 rounded-full" src="assets/person.svg" alt="" />
              <div>
                <h3 class="text-base/7 font-semibold tracking-tight text-gray-900">{{user.username}}</h3>
                <p class="text-sm/6 font-semibold text-indigo-600">{{user.age}}</p>
              </div>
            </div>
          </li>
       }
      }
    </ul>
  </div>
</div>
